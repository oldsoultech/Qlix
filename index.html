<!DOCTYPE html>
<html lang="en">

<body>

<div class="topbar">
  <button id="login">Google Sign In</button>
  <button id="logout" style="display:none;">Logout</button>
  <button id="darkToggle">Toggle Dark Mode</button>
</div>

<div id="feed"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

const app=initializeApp({
 apiKey:"AIza...",
 authDomain:"qlix-2701b.firebaseapp.com",
 projectId:"qlix-2701b"
});

const auth=getAuth(app);
const db=getFirestore(app);

const provider=new GoogleAuthProvider();

let user=null;

login.onclick=()=>signInWithPopup(auth,provider);
logout.onclick=()=>signOut(auth);

darkToggle.onclick=()=>{
 document.body.classList.toggle("dark");
 localStorage.dark=document.body.classList.contains("dark");
};

if(localStorage.dark==="true")document.body.classList.add("dark");

onAuthStateChanged(auth,u=>{
 user=u;
 login.style.display=u?"none":"block";
 logout.style.display=u?"block":"none";
});

onSnapshot(collection(db,"posts"),snap=>{
 feed.innerHTML="";
 snap.docs.forEach(d=>{
   const data=d.data();

   const verified=data.verified?"✔️":"";

   const div=document.createElement("div");
   div.className="post";

   div.innerHTML=`
   <b>${data.authorName} ${verified}</b>
   <p>${data.text}</p>
   <button onclick="like('${d.id}')">❤️ ${data.likes?.length||0}</button>
   <div id="comments-${d.id}"></div>
   <input placeholder="comment..." onkeydown="if(event.key==='Enter')comment('${d.id}',this.value,this)">
   `;

   feed.appendChild(div);
 });
});

window.like=async id=>{
 const ref=doc(db,"posts",id);
 await updateDoc(ref,{likes:arrayUnion(user.uid)});
};

window.comment=async(id,text,input)=>{
 if(!text) return;
 await addDoc(collection(db,"comments"),{
   post:id,
   text,
   author:user.displayName
 });
 input.value="";
};
</script>
</body>
</html>
