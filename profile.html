<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Profile Editor</title>
<style>
  body {
    font-family: 'Comfortaa', sans-serif;
    background: #a0d8f1;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  #editor {
    background: #4da6ff;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    width: 300px;
  }
  input[type="text"], input[type="email"] {
    width: 90%;
    padding: 5px;
    margin: 10px 0;
    border-radius: 5px;
    border: none;
  }
  button {
    padding: 10px 20px;
    border-radius: 10px;
    border: none;
    background: #ff7f50;
    color: white;
    cursor: pointer;
    font-weight: bold;
  }
</style>
</head>
<body>
<div id="editor">
  <h2>Edit Your Profile</h2>
  <input type="text" id="edit-username" placeholder="Username"><br>
  <input type="email" id="edit-email" placeholder="Email"><br>
  <button id="save-profile">Save Profile</button>
</div>

<script>
  // User object: stores username and email
  let currentUser = {
    username: "",
    email: ""
  };

  // References to input fields
  const usernameInput = document.getElementById("edit-username");
  const emailInput = document.getElementById("edit-email");

  // Pre-fill inputs with current values
  usernameInput.value = currentUser.username;
  emailInput.value = currentUser.email;

  // Save button updates the user object
  document.getElementById("save-profile").addEventListener("click", () => {
    currentUser.username = usernameInput.value; // Updates username
    currentUser.email = emailInput.value;       // Updates email
    alert("Profile updated! ðŸŽ‰");               // Confirmation
    console.log(currentUser);                  // For debugging
  });
</script>
</body>
</html>
